<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            height: 100%;      
            margin: 0;         
            padding: 16px;        
            background-color: #efebec; 
        }

        .new_word .preview[data-v-1ac9b022] {
            width: 100%;       
            min-height: 100%;  
            display: flex;     
            align-items: center; 
            justify-content: center; 
        }


        .new_word .box[data-v-1ac9b022],
        .new_word .preview[data-v-1ac9b022] {
            background-color: #efebec;
            color: #020107;
        }

        .new_word .box[data-v-1ac9b022] {
            display: inline-block;
            margin: auto;
            padding: 1.875rem;
            position: relative;
            text-align: left;
        }

        .new_word .pinyin[data-v-1ac9b022] {
            font-size: 0;
            margin-bottom: .625rem;
        }

        .new_word .pinyin .text[data-v-1ac9b022] {
            border: .125rem solid transparent;
            color: #756d63;
            display: inline-block;
            font-size: 1.875rem;
            font-weight: 400;
            text-align: center;
            width: 6.25rem;
        }

        .new_word .pinyin .text[data-v-1ac9b022]:not(:last-child) {
            border-right: 0;
        }

        .new_word .words[data-v-1ac9b022] {
            font-size: 0;
        }

        .new_word .words .word[data-v-1ac9b022] {
            align-items: center;
            border: .125rem solid #e60b09;
            display: inline-flex;
            font-size: 4.375rem;
            font-weight: 700;
            height: 6.25rem;
            justify-content: center;
            position: relative;
            width: 6.25rem;
        }

        .new_word .words .word .text[data-v-1ac9b022] {
            font-family: cursive, SimSun, NSimSun, FangSong, KaiTi;
            position: absolute;
            z-index: 1;
        }

        .new_word .words .word .line[data-v-1ac9b022] {
            border-left: .0625rem dashed #e60b09;
            height: 8.83883rem;
            position: absolute;
            transform-origin: center;
        }

        .new_word .words .word .line[data-v-1ac9b022]:first-child {
            transform: rotate(45deg);
        }

        .new_word .words .word .line[data-v-1ac9b022]:nth-child(2) {
            transform: rotate(-45deg);
        }

        .new_word .words .word[data-v-1ac9b022]:not(:last-child) {
            border-right: 0;
        }

        .new_word .words .word[data-v-1ac9b022]:after,
        .new_word .words .word[data-v-1ac9b022]:before {
            background-color: #e60b09;
            content: "";
            position: absolute;
            z-index: 0;
        }

        .new_word .words .word[data-v-1ac9b022]:after {
            height: 100%;
            left: 50%;
            width: .125rem;
        }

        .new_word .words .word[data-v-1ac9b022]:before {
            height: .125rem;
            top: 50%;
            width: 100%;
        }

        .new_word .paraphrase[data-v-1ac9b022] {
            box-sizing: border-box;
            display: inline-block;
            font-size: 1.125rem;
            left: 0;
            line-height: 1.5;
            margin-top: .9375rem;
            position: relative;
            width: 100%;
        }

        .new_word .paraphrase[data-v-1ac9b022]:before {
            color: #867f77;
            content: "\3010\91ca\4e49\3011";
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="mt-16">
    <div class="new_word" data-v-1ac9b022>
        <div class="preview" data-v-1ac9b022>
            <div class="box" data-v-1ac9b022>
                <div class="words" data-v-1ac9b022>
                    <!--词语-->
                </div>
                <div class="paraphrase" style="width: 360;" data-v-1ac9b022>
                    <!--词语的释义-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
